<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Product page container */
        .product-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Product image section */
        .product-image {
            width: 100%;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }

        /* Product details section */
        .product-details {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .product-title {
            font-size: 24px;
            margin: 0 0 10px;
        }

        .product-price {
            font-size: 20px;
            color: #b12704;
            margin: 0 0 20px;
        }

        .product-description {
            font-size: 16px;
            margin: 0 0 20px;
        }

        .cta-btn {
            background-color: #ff9900;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            display: block;
            width: fit-content;
            margin: 0 auto;
        }

        .cta-btn:hover {
            background-color: #e68a00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Product page content -->
    <div class="product-page">
        <!-- Product image section -->
        <div class="product-image">
            <img src="https://via.placeholder.com/800" alt="Product Image">
        </div>

        <!-- Product details section -->
        <div class="product-details">
            <h1 class="product-title">Product Name</h1>
            <p class="product-price">$99.99</p>
            <p class="product-description">
                This is a great product that you will love! It has many amazing features and benefits that make it a must-have item.
            </p>
            <button class="cta-btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
